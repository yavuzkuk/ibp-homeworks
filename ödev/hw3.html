<body>
    <h3>Use all input types in HTML5. Hidden, Tel, Email, Number, Range, Search, Image, Week, Url, DateTime-Local, Month, Time</h3>
    <div>
        <label for="telInput">Phone </label><input type="tel" id="telInput"><br>
        <label for="emailInput">Mail</label><input type="email" id="emailInput"><br>
        <label for="numberInput">Number</label><input type="number" id="numberInput"><br>
        <label for="rangeInput">Range</label><input type="range" id="rangeInput" min="0" max="100"><br>
        <label for="searchInput">Search</label><input type="search" id="searchInput"><br>
        <label for="imageInput">Image</label><input type="image" id="imageInput" src="401154.jpg" alt="example" height="50px" width="50px"><br>
        <label for="dateInput">Date</label><input type="date" id="dateInput"><br>
        <label for="urlInput">URL</label><input type="url" id="urlInput"><br>
        <label for="datetimeLocalInput">Date + Time</label><input type="datetime-local" id="datetimeLocalInput"><br>
        <label for="time-input">Time</label><input type="time" id="time-input"><br>
        <label for="fileInput">File</label><input type="file" id="fileInput">
    </div>
    <hr>
        
    <h3>Explore the concept of Meta Information (author, description, generator) in HTML5 and use it in practice.</h3>
    <meta name="application-name" content="Odev 3">
    <meta name="author" content="Yavuz Kuk">
    <meta name="description" content="Week 3 Internet Based Programming">
    <meta name="generator" content="HTML5">
    <meta name="keywords" content="Yavuz, Kuk, Internet Based, Programming">
</body>
</html>
